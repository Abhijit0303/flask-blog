{% extends 'base.html' %}

{% block content %}

{% if name %}
    <h1>Hello {{ name }}</h1>
{% else %}
    <h1>What's your name?</h1>
    <br/>
    <form method="POST">

        {{ form.hidden_tag() }}

        {{ form.name.label }}
        {{ form.name(class="col-sm-2 col-form-label") }}
        <br/>
        {{ form.submit(class="btn btn-primary") }}

    </form>
    {% endif %}
{% endblock %}
